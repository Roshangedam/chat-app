<div class="conversation-list-container">
  <div class="header">
    <h2>Conversations</h2>
    <button class="new-conversation-btn" (click)="createNewConversation()">
      <i class="fa fa-plus"></i> New
    </button>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search conversations..." />
    <i class="fa fa-search"></i>
  </div>

  <div class="conversations">
    <div
      *ngFor="let conversation of conversations"
      class="conversation-item"
      [class.active]="selectedConversationId === conversation.id"
      (click)="selectConversation(conversation)"
    >
      <div class="avatar">
        <img [src]="getAvatarUrl(conversation)" alt="Avatar" />
      </div>
      <div class="conversation-info">
        <div class="conversation-header">
          <h3 class="name">{{ getConversationName(conversation) }}</h3>
          <span class="time">{{ conversation.updatedAt | date:'shortTime' }}</span>
        </div>
        <!-- <div class="last-message">
          <p>{{ conversation.lastMessage?.content || 'No messages yet' }}</p>
          <div class="unread-badge" *ngIf="conversation.unreadCount && conversation.unreadCount > 0">
            {{ conversation.unreadCount }}
          </div>
        </div> -->
      </div>
    </div>

    <div class="no-conversations" *ngIf="conversations.length === 0">
      <p>No conversations yet</p>
      <button (click)="createNewConversation()">Start a new conversation</button>
    </div>
  </div>
</div>

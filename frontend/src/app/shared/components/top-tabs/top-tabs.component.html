<div class="top-tabs-container">
  <div class="profile-header">
    <div class="avatar-container">
      <img
        [src]="currentUser?.avatarUrl || 'assets/images/default-avatar.png'"
        alt="Profile Picture"
        class="profile-avatar"
      >
      <app-status-indicator *ngIf="currentUser" [userId]="currentUser.id" size="small"></app-status-indicator>
    </div>

    <h2 class="app-title">Chat App</h2>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item routerLink="/auth/profile">
        <mat-icon>account_circle</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

  <mat-tab-group
    [selectedIndex]="getTabIndex()"
    (selectedIndexChange)="onTabChange($event)"
    mat-stretch-tabs="false"
    mat-align-tabs="center">
    <mat-tab *ngFor="let section of sections">
      <ng-template mat-tab-label>
        <div class="tab-label">
          <mat-icon>{{ section.icon }}</mat-icon>
          <span class="tab-text">{{ section.label }}</span>
          <span class="badge" *ngIf="section.id === 'chats'">5</span>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

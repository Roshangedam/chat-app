<div class="message-container" [ngClass]="{'own-message': isOwnMessage, 'other-message': !isOwnMessage}">
  <!-- Sender Avatar (only for messages from others) -->
  <div class="avatar-container" *ngIf="!isOwnMessage">
    <img [src]="message.senderAvatarUrl || 'assets/images/default-avatar.png'" alt="Avatar" class="avatar">
  </div>
  
  <!-- Message Content -->
  <div class="message-content">
    <!-- Sender Name (only for messages from others) -->
    <div class="sender-name" *ngIf="!isOwnMessage">
      {{ message.senderUsername }}
    </div>
    
    <!-- Message Bubble -->
    <div class="message-bubble">
      {{ message.content }}
    </div>
    
    <!-- Message Info -->
    <div class="message-info">
      <span class="message-time">{{ dateFormatter.formatMessageTime(message.sentAt) }}</span>
      
      <!-- Message Status (only for own messages) -->
      <span class="message-status" *ngIf="isOwnMessage">
        <mat-icon class="status-icon" [ngClass]="getMessageStatusClass()">{{ getMessageStatusIcon() }}</mat-icon>
      </span>
    </div>
  </div>
</div>

<div class="message-input-container" #inputContainer>
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="message-form">
    <mat-form-field appearance="outline" class="message-field">
      <input
        matInput
        formControlName="message"
        placeholder="Type a message"
        [disabled]="disabled"
        (keyup)="onTyping()"
        (keypress)="onKeyPress($event)"
        (blur)="onInputBlur()"
        autocomplete="off">
      <mat-error *ngIf="messageForm.get('message')?.hasError('required')">
        Message cannot be empty
      </mat-error>
    </mat-form-field>

    <div class="action-buttons">
      <button
        mat-icon-button
        type="button"
        class="attachment-button"
        [disabled]="disabled">
        <mat-icon>attach_file</mat-icon>
      </button>

      <button
        mat-fab
        color="primary"
        type="submit"
        class="send-button"
        [disabled]="messageForm.invalid || disabled">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>
